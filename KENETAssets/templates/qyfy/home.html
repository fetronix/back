<!DOCTYPE html>
<html lang="en">
<head>
     {% load static  %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css">
    <style>
        .navbar-custom {
            background-color: #6b4083;
        }
        .nav-item .btn-outline-pill {
            border: 2px solid black;
            border-radius: 50px;
            color: black;
            background-color: white;
        }
        .nav-item .btn-outline-pill:hover {
            background-color: #6b4083;
            color: white;
            border-color: white;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="{% static 'assets/images/logo.png' %}" alt="Logo" width="200" height="80" class="d-inline-block align-text-center">
             
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="btn btn-outline-pill" href="#">Home</a>
                    </li>
                    <li class="nav-item ms-2">
                        <a class="btn btn-outline-pill" href="#">Profile</a>
                    </li>
                    <li class="nav-item ms-2">
                        <a class="btn btn-outline-pill" href="{% url 'logout' %}">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Welcome Message -->
    <div class="container text-center" style="margin-top: 50px;">
        <h2>Welcome, {{ user.first_name }} {{ user.last_name }}</h2>
        <h4>User Email: {{ user.username }}</h4>
        <p>{{ message }}</p>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
