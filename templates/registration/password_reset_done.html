{% extends "registration/base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header text-center bg-success text-white">
                    <h2>Password Reset Email Sent</h2>
                </div>
                <div class="card-body text-center">
                    <p class="lead">
                        An email has been sent to the provided email address with instructions to reset your password.
                    </p>
                    <p class="text-muted">
                        If you do not receive it, please check your spam folder or try again.
                    </p>
                    
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
